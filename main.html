<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Buttons</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  >
</head>
<body>

<div class="container mt-4">
  <h4>Bootstrap Buttons</h4>

  <!-- Button 1 -->
  <button id="button-1" class="btn btn-primary">
    Button-1
  </button>

  <!-- Button 2 -->
  <button id="button-2" class="btn btn-outline-secondary">
    Button-2
  </button>

  <!-- Button 3 -->
  <button id="button-3" class="btn btn-success btn-lg">
    Button-3
  </button>

  <!-- Button 4 -->
  <button id="button-4" class="btn btn-danger btn-sm">
    Button-4
  </button>

  <br><br>

  <!-- Button 5 (Full width) -->
  <button id="button-5" class="btn btn-warning btn-lg btn-block">
    Button-5
  </button>

  <br>

  <!-- Button 6 -->
  <button id="button-6" class="btn btn-info" disabled>
    Button-6
  </button>

  <!-- Button 7 -->
  <button id="button-7" class="btn btn-light">
    Button-7
  </button>

  <!-- Button 8 -->
  <button id="button-8" class="btn btn-link">
    Button-8
  </button>

</div>

</body>
</html>
